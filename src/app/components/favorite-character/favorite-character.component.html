<div class="card mt-4">
  <img
    class="card-img-top"
    src="{{ character.image }}"
    alt="{{ character.name }}"
    [ngClass]="{ 'hover-effect': isHovered }"
    (mouseover)="isHovered = true"
    (mouseout)="isHovered = false"
  />
  <div class="card-body">
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="card-text">Serie: {{ character.location.name }}</p>
    <p class="card-text">Género: {{ character.gender }}</p>
    <p class="card-text">Calificación: {{ character.qualification }}</p>
    <p class="card-text">Comentario: {{ character.comment }}</p>
  </div>
</div>
