<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          Formulario de inicio de sesión
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Correo</label>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su correo"
              />
              <div
                *ngIf="submitted && loginForm.controls['email'].errors"
                class="text-danger"
              >
                <p *ngIf="loginForm.controls['email'].errors['required']">
                  Correo requerido
                </p>
                <p *ngIf="loginForm.controls['email'].errors['email']">
                  Correo inválido
                </p>
              </div>
            </div>
            <div class="form-group mt-2">
              <label for="password">Contraseña</label>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="***"
              />
              <div
                *ngIf="submitted && loginForm.controls['password'].errors"
                class="text-danger"
              >
                <p *ngIf="loginForm.controls['password'].errors['required']">
                  Contraseña requerida
                </p>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block mt-2"
              [disabled]="loginForm.invalid"
            >
              Iniciar Sesión
            </button>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-center">
            ¿No tienes una cuenta?
            <a routerLink="/create-account" class="text-primary">
              Crear cuenta
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
