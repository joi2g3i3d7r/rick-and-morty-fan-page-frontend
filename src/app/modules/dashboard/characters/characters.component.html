<div class="row">
  <div class="col-md-12 mt-4">
    <h1 class="text-center">Lista de personajes</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-3" *ngFor="let character of characters">
    <app-character
      [character]="character"
      (onAddFavorite)="onAddFavorite($event)"
    ></app-character>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="favoritesModal"
  tabindex="-1"
  aria-labelledby="favoritesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="favoritesModalLabel">
          Agregar a favoritos
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="qualification" class="form-label">Calificaci√≥n:</label>
            <input
              type="number"
              class="form-control"
              id="qualification"
              [(ngModel)]="qualification"
              name="qualification"
            />
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comentario:</label>
            <textarea
              class="form-control"
              id="comment"
              [(ngModel)]="comment"
              name="comment"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="addFavorite()">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
