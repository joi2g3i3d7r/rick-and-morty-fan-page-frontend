<div class="container my-5">
  <h1>Create Account</h1>
  <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Nombre completo</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        formControlName="fullname"
        required
      />
    </div>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input
        type="text"
        class="form-control"
        id="nickname"
        formControlName="nickname"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Correo electr칩nico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirma tu contrase침a</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
        required
      />
    </div>
    <div
      *ngIf="
        createAccountForm.get('password')?.value !==
        createAccountForm.get('confirmPassword')?.value
      "
      class="alert alert-danger"
    >
      Las contrase침as no son las mismas
    </div>
    <div class="form-group mt-5">
      <button
        type="submit"
        class="btn btn-primary mr-3"
        [disabled]="!createAccountForm.valid"
      >
        Crear cuenta
      </button>
      <button type="button" class="btn btn-secondary mx-2" routerLink="/">
        Volver al Login
      </button>
    </div>
  </form>
</div>
